<!DOCTYPE html>
<html lang="Es">



    <head>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>funciones Anonimas Autoejecutables</title>
    </head>
    <body>

        <a href="https://www.w3schools.com/js/js_functions.asp">Link</a>
    

        <script>

        Com = "/-----------------Comentario-----------------/"
        ale = console.log
        ale(Com);


            //Funcion Anonima AutoEjecutables

            //alert("Hola");
        (function(){
            console.log("Mi Primera IIFE");
        

        })
        ();



        (function(D, W, C){
            console.log("Mi Segunda IIFE");
            console.log(D);
            console.log(W);
            console.log(C);
            C.log("Increible");

        })
        (document, window, console);

        ale(Com);

        (function(){
            console.log("Clasica");
        })
        ();
        ale(Com);



        ((function(){
            console.log("La crockFord");
        })());
        ale(Com);



        +function(){
            console.log("Unaria");
        }();
        ale(Com);



        !function(){
            console.log("Facebook");
        }();
        ale(Com);
        
        
        
        








        </script>
    </body>
</html>

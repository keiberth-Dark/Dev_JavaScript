<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />

    <title>Proxies</title>
  </head>
  <body>
    <h1>Proxies</h1>

    <script>
      Com = "/--------------Comentario--------------/";
      ale = console.log;
      ale(Com);

/* Las clases son moedlos a seguir y cuando creas una instancia de esa clase
obtienen siertas caracteristicas */

/* Proxies  en vez de clases como modelo a seguir utilisamos un objeto literal*/

      const persona = {
        Nombre:"",
        Apellido: "",
        Edad: 0
      }

  

      const manejador ={
        set(obj,prop,valor){
          if(Object.keys(obj).indexOf(prop)===-1){
            return console.error(`La propiedad "${prop}" No existe en el objeto persona`)
          }

          if (
            (prop === "Nombre" || prop === "Apellido") &&
            !(/^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$/g.test(valor))
          ){
            return console.error(`La propiedad ${prop} solo acepta letras y espacios en blanco`);
          }
          obj[prop] = valor;
        }
      }

      const Keiberth = new Proxy(persona, manejador);
      console.log(Keiberth);

      
      Keiberth.Nombre = "Keiberth";  //el if del 38 es para que aqui no se admitan caracteres agenos
      Keiberth.Apellido = "Areyan Rios";
      Keiberth.Edad = 35;
      Keiberth.Instagram = "@Keiberthjesus";

      console.log(Keiberth);
      console.log(persona); //El proxi hace una binculacion con persona 


    
    </script>

    <p>Lorem</p>
    <p>Lorem</p>
  </body>
</html>

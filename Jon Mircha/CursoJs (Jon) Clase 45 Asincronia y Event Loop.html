<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Asincronia en JavaScript</title>
  </head>
  <body>
    <h1>Asincronia y event loop</h1>

    <script>
      Com = "/-----------------Comentario-----------------/";
      ale = console.log;
      ale(Com);

      /* antes de explicar como funciona el modelo 
        de javaScript es importante entender algunos conceptos  */

      /* 
        Procesamiento Single threa y Multi Thread.

        
        Operaciones de CPU y operaciones de I/O



        Operaciones Concurrentes y paralelas
        Concurrentes: Las tareas Progresan (intervalos) simultaneamente
        Paralelismo:  2 o mas tareas se ejecutan al mismo tiempo


        Operacopnes Bloqueantes y no bloqueantes
        Bloqueante: no tienen Acceso Hasta que las tareas Esten finalizadas en su totalidad
        No bloqueante: tiene Acceso sin importar si las tareas esten finalizadas 


        Operaciones sincronas y Asincronas
        Sincrono: la respuesta esta en presente
        Asincrono: Se ejecuta pero no sabe cuando tendra la respuesta
         */

      /*Codigo sincrono bloqueante  */
      
      (()=>{
        console.log("Codigo sincrono");
        console.log("Inicio ");

        function dos(){
          console.log("Dos");
        }
        

        function uno(){
          console.log("Uno");
          dos();
          console.log("Tres");
        }

        uno();
        console.log("Fin");
      })();


console.log("----------Comentario----------");
      /* Codigo Asincrono no bloqueante */

      (()=>{
        console.log("Codigo Asincrono");
        console.log("Inicio");

        function dos(){
          setTimeout(function(){
            console.log("Dos");
          }, 1000);
          
        }

        function uno(){
          setTimeout(function(){
            console.log("Uno");
          }, 0);
          dos();
          console.log("Tres"); 
        }

        uno();
        console.log("Fin");
      })();


    </script>
  </body>
</html>

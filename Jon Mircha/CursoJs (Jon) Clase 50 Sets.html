<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sets</title>
  </head>
  <body>
    <h1>Sets</h1>

    <script>
      Com = "/---------------Comentario---------------/";
      ale = console.log;
      ale(Com);


      // Los sets se asemejan a los Arrays y los maps a los  objetos

      const set = new Set([1,2,3,4,5,5,5,6,true,false,[],{},"HOla","hola","HOLA"]);

      console.log(set);
      console.log(set.size);

      const set2 = new Set([]);
      set2.add(1);
      set2.add(2);
      set2.add(3);
      set2.add(3);
      set2.add(false);
      set2.add(false);

      console.log(set2);
      console.log(set2.size)

      ale(Com);


      for (item of set) {
        console.log(item);
      }

      ale(Com);

      set2.forEach(item => console.log(item));

      ale(Com);

      let arr = Array.from(set);    //para que set se comporte como arreglos
      console.log(arr[0]);
      console.log(arr[3]);
      console.log(arr[5]);
      console.log(arr[7]);

      ale(Com);

      set.delete("hola")   //Se borro el hola del set
      console.log(set);

      console.log(set.has("hola")); // Result false por que no esta debido a que se elimino de set
      console.log(set.has("HOla"));   //True por que esta disponible en el set  
      console.log(set.has(4));

      set2.clear();
      console.log(set2);






    </script>
  </body>
</html>

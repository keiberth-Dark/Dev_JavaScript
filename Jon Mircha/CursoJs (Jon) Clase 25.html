        cons("Hola MMGVO");

        let Comentario = "/-------------Comentario-------------/";


        class Animal{
            /* El constructor de una clase es un metodo especial que se ejecuta
             en el momento de instanciar la clase */
            constructor(Nombre,Genero){
                this.Nombre = Nombre;
                this.Genero = Genero;
                this.Raza   =  null;
            }


            //Metodos
            Sonar(){
                cons("Hago sonidos por que estoy Vivo");
            }

            Saludar(){
                cons(`Hola me llama ${this.Nombre}`);
            }

        }


        class Perro extends Animal{
            constructor(Nombre,Genero,Tamanio){
                super(Nombre,Genero);//Es un metodo que manda a llamar el contructor de la clase padre
                this.Tamanio = Tamanio;
            }

        Sonar(){
            cons("soy un perro y mi sonido es un ladrido");
        }
        Ladrar(){
            cons("Guuaoo!!!  Guuaoo!!!");
        }

    /* un metodo estatico se puede ejecutar sin necesidad ed instanciar la clase */
    static QueEres(){
        cons(`Los p√®rros somos animales mamiferos que pertenecemos a la familia de los caninos.
        Somo considerados los mejores amigos. del hombre`);
    }
    

    /* los setters y getters son metodos especiales que nos permiten establecer y obtener
    los valores de atributos de nuestra clase */
        get getRaza(){
            return this.Raza;

    }
        set setRaza(Raza){
            this.Raza = Raza;
        }

    }

    Perro.QueEres();

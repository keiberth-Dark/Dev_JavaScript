    <title>Promesas</title>

  <body>
    <h1>Promesas</h1>

    <script>
      Com = "/-----------------Comentario-----------------/";
      ale = console.log;
      ale(Com);


      function CuadradoPromesas(value) {
        if (typeof value !== "number") {
          return Promise.reject(`Error el valor "${value}" ingresado No es un numero"`);
        }

        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({
              value, // Puedes simplificar si tienes el mismo nombre y valor value,
              result: value * value,
            });
          }, 0 | (Math.random() * 1000));
        });
      }


      async function FuncionAsincronaDeclarada(){
        try {
          console.log("Inicio de Async Function (Declarada)");

          let obj = await CuadradoPromesas(0);
          console.log(`Async Function: ${obj.value}, ${obj.result}`);

          obj = await CuadradoPromesas(1);
          console.log(`Async Function: ${obj.value}, ${obj.result}`);

          obj = await CuadradoPromesas(2);
          console.log(`Async Function: ${obj.value}, ${obj.result}`);

          obj = await CuadradoPromesas(3);
          console.log(`Async Function: ${obj.value}, ${obj.result}`);

          obj = await CuadradoPromesas(4);
          console.log(`Async Function: ${obj.value}, ${obj.result}`);

          obj = await CuadradoPromesas(5);
          console.log(`Async Function: ${obj.value}, ${obj.result}`);
          
          console.log("Fin Async function (Declarada)")
        } catch (err) {
          console.error(err)
          
        }
      }

      FuncionAsincronaDeclarada();
        

      


        const FuncionAsincronaExpresada = async() =>{
          try {
          console.log("Inicio de Async Function (Expresada)");

          let obj = await CuadradoPromesas(6);

        } catch (err) {

        }

        FuncionAsincronaExpresada();




    </script>

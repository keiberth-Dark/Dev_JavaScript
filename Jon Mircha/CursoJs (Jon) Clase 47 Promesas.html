<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Promesas</title>
  </head>
  <body>
    <h1>Promesas</h1>

    <script>
      Com = "/-----------------Comentario-----------------/";
      ale = console.log;
      ale(Com);

      function CuadradoPromesas(value){
        if (typeof value !== "number")
        { return Promise.reject(`Error el valor "${value}" ingresado No es un numero"`);}

        return new Promise((resolve,reject) =>{
          setTimeout(() => {
            resolve({
              value,   // Puedes simplificar si tienes el mismo nombre y valor value,
              result: value*value
            });
          }, 0 | Math.random()*10000);
        });
      }

      CuadradoPromesas(0) // CuadradoPromesas(0).then().catch();
        .then((obj) => {     //Resive la parte Positiva de la promesa
          //console.log(obj);
          console.log("Inicio Promise");
          console.log(`promise : ${obj.value}, ${obj.result}`);
          return CuadradoPromesas(1);

        })  
        .then(obj =>{

          console.log(`promise : ${obj.value}, ${obj.result}`);
          return CuadradoPromesas(2);

        })
        .then(obj =>{
          console.log(`promise : ${obj.value}, ${obj.result}`);
          return CuadradoPromesas(3);

        })
        .then(obj =>{
          console.log(`promise : ${obj.value}, ${obj.result}`);
          return CuadradoPromesas(4);

        })
        .then(obj =>{
          console.log(`promise : ${obj.value}, ${obj.result}`);
          return CuadradoPromesas(5);

        })
        .then(obj =>{
          console.log(`promise : ${obj.value}, ${obj.result}`);
          console.log("fin de la promesa");

        })
        .catch(err => console.error(err));       //Resive la parte Negativa de la promesa

    </script>
  </body>
</html>

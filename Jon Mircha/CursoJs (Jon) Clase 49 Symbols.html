<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Symbols</title>
  </head>
  <body>
    <h1>Symbols</h1>

    <script>
      Com = "/-----------------Comentario-----------------/";
      ale = console.log;
      ale(Com);

      let id = Symbol("id");
      let id2 =  Symbol("id2");

      console.log(id === id2);
      console.log(id,id2)
      console.log(typeof id,typeof id2)


      const NOMBRE = Symbol();

      const SALUDAR = Symbol();

      const persona = {
      [NOMBRE]: "Keiberth",
      //edad: 65
    }

    console.log(persona);

    persona.NOMBRE = "keiberth Areyan"

    console.log(persona);
    console.log(persona.NOMBRE);
    console.log(persona[NOMBRE]);

    persona[SALUDAR] = function(){
      console.log("Hola")
    }

    console.log(persona);
    persona[SALUDAR]();



    for(let propiedad in persona){
      console.log(propiedad);
      console.log(persona[propiedad]);
      console.log();
      console.log();

    }


console.log(Object.getOwnPropertySymbols(persona));

    </script>
  </body>
</html>

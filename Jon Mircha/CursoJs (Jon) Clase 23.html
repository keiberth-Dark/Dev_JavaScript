<!DOCTYPE html>
<html lang="Es">

    <body>
        <script>

        let Comentario = "/-------------Comentario-------------/";



//////////////////////Opcion 2 es la mejor Por fuera de ek objeto indicando dentro de prototipo
        function Animales(Nombre,Genero,Edad){
            //Atributos
            this.Nombre = Nombre;
            this.Genero = Genero;
            this.Edad   = Edad;          
        }

        //Metodos agregados al prototipo de la funcion constructora 
        Animales.prototype.Sonar = function(){
            console.log("hago sonidos por que estoy vivo");

    }

        Animales.prototype.Saludar = function(){
            console.log(`Hola me llamo ${this.Nombre}`);
    }




        //Herencias Prototipicas

        function Perro(Nombre,Genero,Edad,Raza,Tamanio){//La Ã‘ no Existe en ingles

            this.super = Animales;
            this.super(Nombre,Genero,Edad,Raza,Tamanio);
            this.Raza = Raza;
            this.Tamanio = Tamanio;
        }

        Perro.prototype = new Animales();  //Perro esta heredando de Animales
        Perro.prototype.constructor = Perro;


        /* Sobreescritura de metodos del prototipo padre en el hijo */
        Perro.prototype.Sonar = function(){
            console.log("soy un perro y mi sonido es un ladrido");
        }


        Perro.prototype.ladrar = function(){
            console.log("Guuaoo!!! Guuaoo!!");
        }






        const Snoopy = new Perro("Snoopy","Macho","35","Dover-man","3 Mts"),
        LolaBunny = new Animales("Lola Bonny","Hembra","15");



        console.log(Snoopy);
        console.log(LolaBunny);

        LolaBunny.Saludar();

        </script>

/* 7) Programa una función que valide si una palabra o frase dada, es un palíndromo

//Palindromo  - es una palabra que se lee de igual dorma al derecho y al reves

const Palindromo = (palabra = "") => {
  if (!palabra) return console.warn("no ingreso texto");

  palabra = palabra.toLowerCase();

  ?console.info(`si es palindromo, palabra original ${palabra}, palabra al reves ${alReves}`)

    /* 11.-programa una funcion que calcule la factoria de un numero (el factorial de un entero
    positivo n, se define como el producto de todos los numeros enteros positivos desde 1 hasta n),
    pe, mi funcion(5) devolvera 120 */


    const factorial = (numero = undefined)=>{
      if (numero === undefined)return console.warn("no ingresaste un Numero");

      if (typeof numero !== "number")return console.error(`El valor "${numero} ingresado , No es un numero"`);

      if (numero === 0 ) return console.error("El numero no puede ser 0");

      if (Math.sign(numero) === -1 )return console.error("El numero no puede ser negativo");


      let factorial = 1;

      for (let i = numero ; i > 1 ; i--){
        factorial *= i;
      }
      return console.info(`El Factoial de ${numero} es ${factorial}`)
    }

    factorial("?");

    const NumeroPrimo = (numero = undefined)=>{
      if (numero === undefined)return console.warn("no ingresaste un Numero");

      }

      return(divisible)

      :console.log(`El Numero (${numero}) , Si es Primo"`)

    const ConvertirGrados = (grado = undefined, unidad = undefined)=>{

      if (unidad === "C"){
        return console.info(`${grado}ºC = ${Math.round((grado *(9/5))+ 32)}ºF`);
        } else if (unidad === "F"){
        return console.info(`${grado}ºF = ${Math.round(((grado -32) * (5/9)))}ºC`);    
      } else {
      return console.error("El tipo de grados a convertir No es Valido");

    }

    }

}

  /* 26.- Programa una funcion que dado un arreglo de numeros obtenga el promedio , Pe
  promedio([9,8,7,6,5,4,3,2,1,0]) devolvera 4,5 */

    const Promedio=(arr = undefined)=>{
      if(arr === undefined) return console.warn("No ingresaste un arreglo de numeros");

      if(!(arr instanceof Array)) return console.error("El valor que ingresaste no es un arreglo")

      if(arr.length === 0) return console.error("el arreglo esta vacio");

      for (let num of arr) {
      if(typeof num !== "number") return console.error(` El Valor ${num} ingresado, No es un numero`);
    }

    return console.info(
      arr.reduce((total, num, index, arr)=>{
        total += num;
        if (index === arr.length-1){
          return `El promedio de ${arr.join(" + ")} es ${total / arr.length}`
        }else{
          return total;
        }
      })
    );
  }

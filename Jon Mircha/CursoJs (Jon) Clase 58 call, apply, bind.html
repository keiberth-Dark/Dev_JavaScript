<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>call, apply, bind</title>
  </head>
  <body>
    <h1>call, apply, bind</h1>

    <script>
      Com = "/--------------Comentario--------------/";
      ale = console.log;
      ale(Com);
                        /* call, apply, bind */
      
      console.log(this);

      this.lugar = "Contexto Global";


      function saludar (saludo, aQuiens){
        console.log(`${saludo} ${aQuiens}  desde el ${this.lugar}`);
      }

      saludar("Hola","Roku");


      const obj = {
        lugar: "Contexto Objeto"
      }


      saludar.call(obj,"Hola","Keiberth");
      saludar.apply(null,["Adios","Areyan"]);
      saludar.apply(this,["Adios","Areyan"]);
      ale(Com);
      saludar.apply(obj,["Hola","Keiberth"]);
      saludar.apply(null,["Hola","Keiberth"]);
      saludar.apply(this,["Hola","Keiberth"]);
      ale(Com);


      

      this.Nombre = "Window";

      const persona ={
        Nombre: "Keiberth",
        saludar:function(){//Arrow function arrojaria "Hola" undefined
          console.log(`"Hola" ${this.Nombre}`)
        }
      }

      persona.saludar()

      const OtraPersona = {
        saludar: persona.saludar.bind(this)
      }

      OtraPersona.saludar()


    </script>

    <p>Lorem</p>
    <p>Lorem</p>
    <p>Lorem</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Generators</title>
  </head>
  <body>
    <h1>Generators</h1>

    <script>
      Com = "/--------------Comentario--------------/";
      ale = console.log;
      ale(Com);

                      /* Generador (yield) */

      function* iterable (){
        yield "Hola";
        console.log("Hola Consola");
        yield "Hola 2";
        console.log("Seguimos con mas instrucciones de nuestro codigo");
        yield "Hola 3";
        yield "Hola 4";
      }

      let iterador = iterable();

      console.log(iterador);
      console.log(iterador.next);
      ale(Com);

                          /* Manera Manual */
      /* console.log(iterador.next()); //Solo mostrara el primer valor (value: "Hola, Done: false")
      console.log(iterador.next());  //Mostrara todo lo que esta antes del siguiente yield
      console.log(iterador.next());  //Mostrara todo lo que esta antes del siguiente yield
      console.log(iterador.next());  //Mostrara todo lo que esta antes del siguiente yield
      console.log(iterador.next());  //A terminado toda la funcion (value: undefined, done: true)
      ale(Com); */
      
      
                          /* Manera Automatica */

      for (let Y of iterador) {
        console.log(Y);
      }
      ale(Com);


      const arr = [...iterable()];
      console.log(arr);


      function cuadrado (valor){
        setTimeout(() => {
          return console.log({valor, resultado: valor**valor})
        }, Math.random()*1000);
      }
      ale(Com);


      function* Generador () {
        console.log("Inicia Generator")
        yield cuadrado(1);
        yield cuadrado(2);
        yield cuadrado(3);
        yield cuadrado(4);
        yield cuadrado(5);
        yield cuadrado(0);

        console.log("Termina Generator")

      }

      let Gent = Generador();

      for (let Gera of Gent) {
        console.log(Gera);
      }

    </script>

    <p>Lorem</p>
    <p>Lorem</p>
    <p>Lorem</p>
  </body>
</html>
